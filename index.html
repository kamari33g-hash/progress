<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goal Progress</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

    body {
      font-family: 'Baloo 2', cursive;
      background: #fef9ff;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .goal {
      font-size: 28px;
      margin-bottom: 20px;
      color: #6a5acd;
    }

    .progress-container {
      width: 80%;
      max-width: 500px;
      background: #e0d9f3;
      border-radius: 25px;
      box-shadow: inset 3px 3px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .progress-bar {
      height: 30px;
      width: 60%; /* ✨ Change this % to adjust progress */
      background: linear-gradient(90deg, #a78bfa, #f472b6);
      border-radius: 25px;
      transition: width 0.6s ease;
    }

    .label {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- ✨ Rename your goal here -->
  <div class="goal">Read 10 Books</div>

  <div class="progress-container">
    <!-- ✨ Adjust the width % above for progress -->
    <div class="progress-bar"></div>
  </div>

  <!-- ✨ This label updates manually -->
  <div class="label">60% Complete</div>
</body>
</html>
